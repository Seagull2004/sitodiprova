    <script>

      /* funzione per jQuery che ricava la classList di un elemento */
      $.fn.classList = function()
      {
        return this[0].classList
      }

      /* Nav menù responsive */
      function toggleNavbar(collapseID) 
      {
        $('#' + collapseID).classList().toggle("hidden")
        $('#' + collapseID).classList().toggle("bg-white")
        $('#' + collapseID).classList().toggle("m-2")
        $('#' + collapseID).classList().toggle("py-3")
        $('#' + collapseID).classList().toggle("px-6")
      }

      /* Menù a tendina per icona utente */
      function apriUserMenu(event, dropdownID) 
      {
        let element = event.target

        while (element.nodeName !== "A") 
        {
          element = element.parentNode
        }

        var popper = Popper.createPopper(element, document.getElementById(dropdownID),
        {
          placement: "bottom-end"
        })

        $('#' + dropdownID).classList().toggle("hidden")
        $('#' + dropdownID).classList().toggle("block")
      }

      /* generare un prodotto in base ai dati */
      function prodottoToHTML(tipoProdotto, nomeProdotto, prezzo, pezziDisponibili)

        toHtmlString +=         '<div class="flex-auto p-4">'
        toHtmlString +=           '<div class="flex flex-wrap">'
        toHtmlString +=             '<div class="relative w-full pr-4 max-w-full flex-grow flex-1">'
        toHtmlString +=               '<h3 class="text-blueGray-400 uppercase font-bold text-xs">#'
        toHtmlString +=                 tipoProdotto
        toHtmlString +=               '</h3>'
        toHtmlString +=               '<h5 class="text-black uppercase font-bold text-xl">'
        toHtmlString +=                 nomeProdotto
        toHtmlString +=               '</h5>'
        toHtmlString +=               '<span class="font-semibold text-xl text-blueGray-700">'
        toHtmlString +=                 prezzo
        toHtmlString +=               '</span> €'
        toHtmlString +=             '</div>'
        toHtmlString +=             '<div class="relative w-auto pl-4 flex-initial">'
        
          // da vedere se sostituire con una immagine
        toHtmlString +=             '<div class="text-white p-3 text-center inline-flex items-center justify-center w-12 h-12 shadow-lg rounded-full bg-lightBlue-500">'
        toHtmlString +=               '<i class="fas fa-mouse"></i>'
        toHtmlString +=             '</div>'
        
        toHtmlString +=           '</div>'
        toHtmlString +=         '</div>'
        toHtmlString +=         '<p class ="inputNumberAdmin"></p>'
        toHtmlString +=         '<p class="text-sm text-blueGray-400 mt-4">'
        toHtmlString +=           '<span class="'
        toHtmlString +=             pezziDisponibili > 0 ? ('text-green-600') : ('text-red-500')
        toHtmlString +=            '">'
        toHtmlString +=              pezziDisponibili
        toHtmlString +=           '</span>'
        toHtmlString +=           '<span class="whitespace-nowrap">'
        toHtmlString +=            ' pezzi disponibili'
        toHtmlString +=          '</span>'
        toHtmlString +=         '</p>'
        toHtmlString +=       '</div>'
        toHtmlString +=      '</div>'
        toHtmlString +=    '</div>'

        return toHtmlString
      }
    </script>

    <script>
      var magazzino
      var utenteAccesso

      window.onload = caricamentoPagina

      function caricamentoPagina()
      {
        // converto l'oggetto e i suoi figli negli oggetti specifici
        magazzino = Magazzino.parse(magazzinoJSON)

        //vado a inserire ogni elemento nell'html
        magazzino.prodotti.forEach((item, i) => 
        {
          var prodottoDaInserire = prodottoToHTML(item.categoria, item.nomeProdotto, item.prezzoSenzaIva, magazzino.quantitaMagazzino[i])
          $('#areaArticoli').append(prodottoDaInserire)
        })

        utenteAccesso = Utente.parse(localStorage.getItem('utenteAccesso'))
        

        var opzioniAdmin = `<li class="items-center">
                              <a
                                class="text-blueGray-700 hover:text-blueGray-500 text-xs uppercase py-3 font-bold block cursor-pointer"
                                onclick = "aggiungiOpzioniAdmin()"
                                id ="opzioniAdmin"
                                ><i class="fas fa-tools text-blueGray-400 mr-2 text-sm"></i>
                                Opzioni
                                </a>
                            </li>`
              
        if(utenteAccesso instanceof Amministratore)
        {
          $("#ulMenu").append(opzioniAdmin)
        }
      

        document.getElementById('spanSaluto').innerHTML = utenteAccesso.username

      }

      function aggiungiOpzioniAdmin()
      {
        /* se questa funzione viene chiamata con un utente loggato non Amministratore allora fallisce */
        if(!(utenteAccesso instanceof Amministratore))
        {
          return -1
        }

        /* modifico la funzione del bottone delle opzioni */
        $('#opzioniAdmin').attr("onclick", "togliOpzioniAdmin()")

        /* aggiungo la casella per aggiungere un prodotto al magazzino */
        $("#areaArticoli").append
        (
          `
          <div class="w-full lg:w-6/12 xl:w-3/12 px-4 pt-6" id="bottoneAggiungi">
            <div class="relative flex flex-col min-w-0 break-words bg-white rounded mb-6 xl:mb-0 shadow-lg">
              <div class="flex-auto p-4">
                <div class="flex flex-wrap">
                  <div class="relative w-auto pl-4 flex-initial">
                    <i class="fas fa-plus text-blueGray-400 mr-2 text-2xl"></i>
                    <span class="uppercase text-xs font-bold"> Aggiungi un  nuovo prodotto </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          `
        )


        /* aggiungo le opzioni di modifica sui singoli prodotti */
        $(".inputNumberAdmin").append
        (
          `
          <hr class="my-4 md:min-w-full" ></hr>
          <input 
            type="number" 
            class="btn mt-3"
            placeholder="Aggiungi o togli qtà"
          > 
          
          <button 
            class="btn text-blue-500 border-blue-500 md:border-2 hover:bg-blue-500 hover:text-white transition ease-out duration-500" 
            type="button" 
            onclick="cambiaQuantita(this)"
          >
             Applica
          </button>

          <button 
            class="btn mt-2 text-red-500 border-red-500 md:border-2 hover:bg-red-500 hover:text-white transition ease-out duration-500" 
            type="button" 
            onclick="eliminaProdotto(this)"
          >
            <i class="fas fa-trash "></i>
          </button>
          `
        )


      }

      function togliOpzioniAdmin()
      {
        /* modifico la funzione del bottone delle opzioni */
        $('#opzioniAdmin').attr("onclick", "aggiungiOpzioniAdmin()")

        /* rimuovo tutte le opzioni che sono state create da aggiungiOpzioniAdmin */
        $('#bottoneAggiungi').remove()
        $(".inputNumberAdmin").children().remove()
      }

      function cambiaQuantita(obj)
      {
        var numeroInput = obj.previousElementSibling.value
        var nomeProdottoCorrente = obj.parentNode.previousElementSibling.children[0].children[1].innerText;

        if(numeroInput > 0)
        {
          for(var i = 0 ; i < numeroInput ; i++)
          {
            magazzino.incrementaQuantita(nomeProdottoCorrente)
          }
        }
        else
        {
          if(Math.abs(numeroInput) <= magazzino.quantitaMagazzino[magazzino.trovaIndice(nomeProdottoCorrente)])
          {
            for(var i = 0 ; i < Math.abs(numeroInput) ; i++)
            {
              magazzino.decrementaQuantita(nomeProdottoCorrente)
            }
          }
          else
          {
            console.error("stai cercando di togliere troppi pezzi")
            alert("stai cercando di togliere troppi pezzi")
            obj.previousElementSibling.value = null
            return -1
          }
        }

        
        /* apporto la modifica al file con php con le informzioni sul magazzino */
				$.ajax({
					data: {"content" : magazzino.stringify()}, 
					url: "php/aggiornaMagazzino.php",
					type: "POST",
					success: function(data){
						console.log(data)
						console.log("Aggiornamento file riuscito")            
					}
				})


        if(confirm("Hai appena apportato delle modifiche al magazzino. Vuoi ricaricare la pagina per visualizzarle?"))
        {
          window.location = "shop.html"
        }
      }

      function eliminaProdotto(obj)
      {
        var nomeProdottoCorrente = obj.parentNode.previousElementSibling.children[0].children[1].innerText;

        magazzino.eliminaProdottoDalMagazzino(nomeProdottoCorrente)

        if(confirm("Sei sicuro di voler cancellare questo prodotto?"))
        {
          /* apporto la modifica al file con php contenente le informazioni sul magazzino*/
          $.ajax({
            data: {"content" : magazzino.stringify()}, 
            url: "php/aggiornaMagazzino.php",
            type: "POST",
            success: function(data){
              console.log(data)
              console.log("Aggiornamento file riuscito")
              setTimeout(1500)
              window.location = "shop.html"
            }
          })
        }
          
        
      }
      
      function disconnetti()

      }
